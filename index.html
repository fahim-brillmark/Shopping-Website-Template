    <script>
        document.addEventListener('DOMContentLoaded', function() {
        
          function initializeSplide(config) {
            var splide = new Splide('.splide', config);
            splide.mount();
          }
      
          
          function checkScreenSize() {
            
            var largeScreenConfig = {
              perPage: 3,
              rewind: true,
            };
      
            
            var smallScreenConfig = {
              perPage: 1,
              rewind: true,
            };
      
            
            if (window.matchMedia("(min-width: 730px)").matches) {
              initializeSplide(largeScreenConfig);
            } else if (window.matchMedia("(max-width: 710px)").matches) {
              initializeSplide(smallScreenConfig);
            }
          }
      
          
          checkScreenSize();
      
          
          window.addEventListener('resize', checkScreenSize);
        });
      </script>
